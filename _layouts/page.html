---
layout: default
---

<div class="content-wrapper">
    {{ content }}
</div>

<style>
/* Questo codice CSS limita la larghezza del contenitore a 850px 
    e lo centra automaticamente su schermi grandi, garantendo
    una migliore leggibilità.
*/
.content-wrapper {
    max-width: 850px; /* Larghezza ideale per la lettura */
    margin-left: auto; /* Centra orizzontalmente */
    margin-right: auto; /* Centra orizzontalmente */
    padding: 20px 30px; /* Aggiunge spazio interno per margini puliti */
}

/* Regola per schermi molto piccoli (es. cellulari) */
@media (max-width: 600px) {
    .content-wrapper {
        padding: 10px 15px; /* Riduci il padding sui cellulari */
    }
}
body {
    /* Imposta Georgia come font primario, altrimenti usa Times o un serif generico */
    font-family: Georgia, "Times New Roman", Times, serif; 
    
    /* 18px è l'ideale per i font serif come Georgia per la leggibilità */
    font-size: 16px; 
}

/* Aggiungi una regola per i titoli H1/H2 per migliorarne l'aspetto */
.content-wrapper h1 {
    font-family: sans-serif; /* Un font senza grazie per i titoli crea un bel contrasto */
    font-size: 24px; /* Dimensione per H1 */
}

.content-wrapper h2 {
    font-family: sans-serif;
    font-size: 20px; /* Dimensione per H2 (Working Papers, Course Papers) */
}


</style>
